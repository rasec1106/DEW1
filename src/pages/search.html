    <title>Proyecto DEW</title>

    <header>
        <!-- PARTE SUPERIOR DE LA PAGINA WEB -->
        <div class="headerContainer">
            <!-- LOGO -->
            <img src="../images/Logo.png" class="logo"/>
            <!-- BARRA DE NAVEGACION -->
            <nav>
                <a href="./index.html" class="headerLink">Inicio</a>

    <main>

                type="text"

            />
        </div>
        <div id="mediaContainer">
            <div id="movieDataGridContainer"></div>

            <div class="socialContainer">

                <img src="../images/youtube.png" alt="Youtube logo" class="social-icon">

        </div>
